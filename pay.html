    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("paymentMethod").addEventListener("change", function() {
                var paymentDetails = document.getElementById("paymentDetails");
                var installmentOptions = document.getElementById("installmentOptions");
                if (this.value === "later") {
                    paymentDetails.style.display = "none";
                    installmentOptions.style.display = "none";
                } else if (this.value === "installments") {
                    paymentDetails.style.display = "none";
                    installmentOptions.style.display = "block";
                } else {
                    paymentDetails.style.display = "block";
                    installmentOptions.style.display = "none";
                }
            });

            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                var paymentMethod = document.getElementById("paymentMethod").value;
                console.log("طريقة الدفع المختارة:", paymentMethod);

                if (paymentMethod === "later") {
                    alert("لديك ثلاث أيام للدفع");
                    console.log("إعادة توجيه إلى الصفحة الرئيسية...");
                    window.location.href = "index.html"; // استبدل بالمسار الصحيح
                } else {
                    alert("تمت عملية الدفع بنجاح!");
                }
            });
        });
        
    document.getElementById("cancelPayment").addEventListener("click", function() {
        window.location.href = "index.html"; // استبدل بالمسار الصحيح
    });


    </script>

<!-- تضمين JavaScript -->
<script>
    let lastScrollTop = 0; // تخزين موقع التمرير السابق
const bottomNavbar = document.querySelector('.navbar.fixed-bottom'); // تحديد شريط التنقل السفلي

window.addEventListener('scroll', () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
        // إذا كان المستخدم يمرر لأسفل
        bottomNavbar.classList.add('navbar-hidden');
    } else {
        // إذا كان المستخدم يمرر لأعلى
        bottomNavbar.classList.remove('navbar-hidden');
    }

    lastScrollTop = scrollTop; // تحديث موقع التمرير السابق
});
</script>
